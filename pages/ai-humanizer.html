{{layout:layout.html}}
{{title:AI Humanizer}}

{{content}}
<section class="gradient-bg text-white py-16 md:py-24 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">AI Humanizer</h1>
        <p class="text-lg mb-8 opacity-90">
            Make your AI-generated text sound more human.
        </p>
    </div>
</section>

<section class="py-16 px-4 md:px-8 bg-white">
    <div class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-2xl font-bold mb-4">Humanize Your Text</h2>
            <form id="humanizer-form">
                <div class="mb-4">
                    <label for="humanizer-prompt" class="block text-gray-700 font-bold mb-2">Enter your AI-generated text:</label>
                    <textarea id="humanizer-prompt" name="humanizer-prompt" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="e.g., The system is currently experiencing a high volume of traffic."></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">Humanize Text</button>
            </form>
            <div id="humanizer-result" class="mt-4"></div>
        </div>
    </div>
</section>
{{/content}}
