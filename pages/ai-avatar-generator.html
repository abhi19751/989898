{{layout:layout.html}}
{{title:AI Avatar Generator}}

{{content}}
<section class="gradient-bg text-white py-16 md:py-24 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">AI Avatar Generator</h1>
        <p class="text-lg mb-8 opacity-90">
            Create your own custom AI avatar.
        </p>
    </div>
</section>

<section class="py-16 px-4 md:px-8 bg-white">
    <div class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-2xl font-bold mb-4">Generate Avatar</h2>
            <form id="avatar-generator-form">
                <div class="mb-4">
                    <label for="avatar-generator-prompt" class="block text-gray-700 font-bold mb-2">Enter your prompt:</label>
                    <textarea id="avatar-generator-prompt" name="avatar-generator-prompt" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="e.g., a futuristic avatar with neon hair"></textarea>
                </div>
                <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">Generate Avatar</button>
            </form>
            <div id="avatar-generator-result" class="mt-4"></div>
        </div>
    </div>
</section>
{{/content}}
