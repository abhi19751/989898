{{layout:layout.html}}
{{title:Random Prompt Generator}}

{{content}}
<section class="gradient-bg text-white py-16 md:py-24 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Random Prompt Generator</h1>
        <p class="text-lg mb-8 opacity-90">
            Generate a random prompt for any purpose.
        </p>
    </div>
</section>

<section class="py-16 px-4 md:px-8 bg-white">
    <div class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-2xl font-bold mb-4">Generate Random Prompt</h2>
            <form id="random-prompt-form">
                <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">Generate Prompt</button>
            </form>
            <div id="random-prompt-result" class="mt-4"></div>
        </div>
    </div>
</section>
{{/content}}
