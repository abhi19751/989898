{{layout:layout.html}}
{{title:Translate}}

{{content}}
<section class="gradient-bg text-white py-16 md:py-24 px-4 md:px-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold mb-6">Translate</h1>
        <p class="text-lg mb-8 opacity-90">
            Translate text from one language to another.
        </p>
    </div>
</section>

<section class="py-16 px-4 md:px-8 bg-white">
    <div class="max-w-6xl mx-auto">
        <div>
            <h2 class="text-2xl font-bold mb-4">Translate Text</h2>
            <form id="translate-form">
                <div class="mb-4">
                    <label for="translate-prompt" class="block text-gray-700 font-bold mb-2">Enter text to translate:</label>
                    <textarea id="translate-prompt" name="translate-prompt" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="e.g., Hello, world!"></textarea>
                </div>
                <div class="mb-4">
                    <label for="source-lang" class="block text-gray-700 font-bold mb-2">Source Language:</label>
                    <input type="text" id="source-lang" name="source-lang" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="e.g., en">
                </div>
                <div class="mb-4">
                    <label for="target-lang" class="block text-gray-700 font-bold mb-2">Target Language:</label>
                    <input type="text" id="target-lang" name="target-lang" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" placeholder="e.g., fr">
                </div>
                <button type="submit" class="bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700">Translate</button>
            </form>
            <div id="translate-result" class="mt-4"></div>
        </div>
    </div>
</section>
{{/content}}
